<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get movie reviews</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <section class="hero">
      <picture>
        <img
          src="./public/images/movie-review.png"
          alt="Theatre with red seats"
        />
      </picture>
      <article class="filter-wrap">
        <h1>NewYork Times Movie reviews</h1>
        <div class="filter">
          <div class="left">
            <div class="dropdown-wrap">
              <div class="dropdown">Keyword</div>
              <ul class="dropdown-menu hide">
                <li>Keyword</li>
                <li>Critic</li>
              </ul>
            </div>
          </div>
          <div class="right">
            <form id="keywordForm">
              <label for="query">
                <input
                  type="text"
                  placeholder="Enter a keyword to search"
                  id="query"
                  name="query"
                />
              </label>
              <label for="start-date">
                <input type="date" id="startDate" name="start-date" />
              </label>
              <label for="end-date">
                <input type="date" id="endDate" name="end-date" />
              </label>
              <div class="submit-btns">
                <button type="submit" class="btn btn-primary">Reset</button>
                <input type="submit" class="btn btn-secondary" />
              </div>
            </form>
            <form id="criticForm" class="hide">
              <div class="dropdown-wrap" id="filterByCritic">
                <div class="dropdown">
                  <!-- Populated from js dynamically -->
                </div>
                <ul class="dropdown-menu hide">
                  <!-- Populated from js dynamically -->
                </ul>
              </div>
              <label for="query" id="filterByCriticReview" class="hide">
                <input
                  type="text"
                  placeholder="Enter Reviewer name"
                  name="reviewer"
                  id="reviewer"
                />
              </label>
              <div class="submit-btns hide">
                <button type="submit" class="btn btn-primary">Reset</button>
                <input type="submit" class="btn btn-secondary submit-btn"/>
              </div>
            </form>
          </div>
        </div>
      </article>
    </section>
    <section class="card-wrap">
      <ul class="cards movies">
        <!-- Populated from js dynamically -->
      </ul>
      <div class="modal hide">
        <div class="modal-content">
          <div class="modal-header">
            <button class="btn close-btn">X</button>
          </div>
          <div class="modal-body">
            <!-- Added from js dynamically -->
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </section>
  </body>
</html>
